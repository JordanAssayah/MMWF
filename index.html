<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
      .light-bar{
        border-bottom: solid 3px #4b4b4b;
      }
    </style>
  </head>
  <body>

    <nav class="nav light-bar" style="position: fixed; width: 100%">
      <div class="nav-left">
          <span class="nav-toggle" onclick="toggleSideMenu()">
            <span></span>
            <span></span>
            <span></span>
          </span>
      </div>

      <div class="nav-center">
        <a class="nav-item" href="#">
          <span class="icon">
            <i class="fa fa-github"></i>
          </span>
          MMWF
        </a>
      </div>

      <div class="nav-right nav-menu">
          <p class="control has-addons nav-item">
            <input class="input" type="text" placeholder="Search a node's name">
            <button class="button is-dark-light-mmwf">
              Search
            </button>
          </p>
      </div>
    </nav>

    <section class="section">
      <div class="container" style="margin-top: 40px">
        <div class="columns">
          <div class="column is-4 is-offset-4">
            <div class="box">
              <p class="title">Particle Login</p>
              <hr>

              <!-- Login form -->

              <p class="control has-icon">
                <input class="input" type="email" name="email" placeholder="Email">
                <i class="fa fa-envelope"></i>
              </p>
              <p class="control has-icon">
                <input class="input" type="password" name="password" placeholder="Password">
                <i class="fa fa-lock"></i>
              </p>
              <p class="control">
                <button class="button is-success" onclick="addClassLoading(this)">
                  Login
                </button>
              </p>

              <!--------------->
            </div>
          </div>
        </div>
        <div class="colums">
          <div class="column is-4 is-offset-4">
            <article class="message is-danger">
              <div class="message-body">
                You must login to your particle account if you want to have an access to your API token.
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>

    <div class="side-menu-mmwf">
      <aside class="menu">
        <ul class="menu-list">
          <li>
            <a href="#">
              <span class="icon">
                <i class="fa fa-plus"></i>
              </span>
              Create a new project
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="fa fa-folder"></i>
              </span>
              Open a project
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="fa fa-cubes"></i>
              </span>
              Use the wifiterface
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="fa fa-music"></i>
              </span>
              Download sounds
            </a>
          </li>
        </ul>
        <ul class="menu-list pull-down">
          <li>
            <a href="#">
              <span class="icon">
                <i class="fa fa-sliders"></i>
              </span>
              Settings
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
